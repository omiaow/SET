<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Set</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div id="menu" class="starting_page">

    	<h1>SET</h1>

      <div class="options"><a href="https://www.setgame.com/sites/default/files/instructions/SET%20INSTRUCTIONS%20-%20ENGLISH.pdf">Rules</a></div>

      <div class="options">
        <label>Players: </label>
        <input type="number" id="players" value="1" min="1" max="10">
      </div>

      <div id="input_names">
        <div class="options">
          <label>Player-1: </label>
          <input type="text" id="Player-1" value="Player-1">
        </div>
      </div>

      <div class="options">
        <label>Game mode: </label>
        <select id="game_mode" name="game_mode">
          <option value="practice" selected="selected">Practice</option>
          <option value="competitive">Competitive</option>
        </select>
      </div>

      <div class="options">
        <input id="settings_button_menu" type="button" value="Settings">
      </div>

      <div class="options">
        <input id="start" type="button" value="Start">
      </div>

    </div>

    <div id="game_page" >
      <div id="game_data">
        <div id="message">Message!</div>
        <h2>Pages:</h2>
        <button id="menu_button">menu</button>
        <button id="settings_button">settings</button>
        <h2>Hints:</h2>
        <button id="hint_exist">Is there a SET?</button>
        <button id="hint_show">Show me a SET</button>
        <button id="hint_get">Plus three cards</button>
        <h2>Timer:</h2>
        <div id="timer">0</div>
        <h2>Players:</h2>
        <table id="players_table"></table>
      </div>
      <div id="card_area" ></div>
    </div>

    <div id="settings_page">
      <h1>Settings</h1>
      <div class="options">
        <label>Difficulty: </label>
        <select id="difficulty" name="difficulty">
          <option value="starter">Starter</option>
          <option value="advanced" selected="selected">Advanced</option>
        </select>
      </div>
      <div class="options">
        <button id="starter_scores_button">top scores on starter difficulty</button>
      </div>
      <table id="starter_scores"></table>
      <div class="options">
        <button id="advanced_scores_button">top scores on advanced difficulty</button>
      </div>
      <table id="advanced_scores"></table>
      <div class="options">
        <button id="multiplayer_scores_button">total scores on multiplayer game</button>
      </div>
      <table id="multiplayer_scores"></table>
      <div class="options">
        <button id="menu_button_settings">menu</button>
      </div>
      <div class="options">
        <button id="start_button_settings">start</button>
      </div>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
